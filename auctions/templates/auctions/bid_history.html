{% extends 'auctions/layout.html' %}

{% block body %}
    <h1>Bid History</h1>
    <table>
        <tr>
            <th>
                Bidder
            </th>
            <th>
                Bid Amount
            </th>
            <th>
                Bid Time
            </th>
        </tr>
            {% for x in bid reversed %}
                <tr>
                    <td>
                        {{x.bidder}}
                    </td>
                    <td>
                        {{x.val}}
                    </td>
                    <td>
                        {{x.time}}
                    </td>
                </tr>
            {% endfor %}
    </table>

{% endblock body %}
